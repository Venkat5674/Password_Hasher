{% extends 'base.html' %}

{% block content %}
<section class="result-section animated fadeIn">
    <div class="result-container">
        <h2>Result</h2>
        
        <div class="result-details">
            <div class="detail-group">
                <h3>Input Information</h3>
                <p><strong>Name:</strong> {{ name }}</p>
                <p><strong>Operation:</strong> {{ operation }}</p>
                <p><strong>Algorithm:</strong> {{ algorithm }}</p>
            </div>
            
            <div class="result-box">
                <h3>{{ operation|title }}ed Result</h3>
                <div class="output-container">
                    <p id="result-value">{{ result }}</p>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="copy-button" class="btn-secondary">
                <i class="fas fa-copy"></i> Copy Result
            </button>
            <a href="/" class="btn-primary">Process Another</a>
        </div>
        <p class="copied-message" id="copied-message">Copied to clipboard!</p>
    </div>
</section>

<script>
    function copyToClipboard() {
        const resultValue = document.getElementById('result-value').textContent;
        navigator.clipboard.writeText(resultValue).then(() => {
            const message = document.getElementById('copied-message');
            message.style.opacity = '1';
            setTimeout(() => {
                message.style.opacity = '0';
            }, 2000);
        });
    }
    document.getElementById('copy-button').addEventListener('click', copyToClipboard);
</script>
{% endblock %}
